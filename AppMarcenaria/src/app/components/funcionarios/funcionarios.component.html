<div class="container p-5 mat-elevation-z2">
  <div class="row">
    <div
    class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
    Cadastro de Funcionario
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Nome</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nome"
          />
        </div>
        <div class="form-group">
          <label>Funcao</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="funcao"
          />
        </div>

        <div class="form-group">
          <label>Salario</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="salario"
          />
        </div>

        <div class="form-group">
          <label>Horas trabalhadas</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="horasTrabalhadas"
          />
        </div>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
